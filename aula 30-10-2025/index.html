<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-3 bg-light">
                    <!--menu vai aqui-->
                </div>
                <div class="col-md-9 p-5">
                    <h1>Página com Javascript</h1>
                    <section class="p-2 border">
                        <h2>Exibir data ao passar mouse no botão</h2>
                        <button class="btn btn-danger" onmouseover="document.getElementById('datahora').innerHTML = Date()" onmouseout="document.getElementById('datahora').innerHTML = ''">
                            Passe o mouse aqui e veja a data e a hora atual
                        </button>
                        <p id="datahora" ></p>
                    </section>
                    <section class="mt-3 p-2 border bg-light">
                        <h2>Javascript carregado via tag script</h2>
                        <p id="p1">A ação do botão abaixo foi programado na tag script ao fim do body</p>
                        <button class="btn btn-outline-primary" onclick="copiaParagrafo()">

                            Clique aqui para replicar o paragráfo acima
                        </button>

                        <p id="p2">
                            O texto vai aparecer aqui
                        </p>
                    </section>

                    <section class="mt-3 p-2 border">
                        <h2>Editando o source de uma imagem com JS</h2>
                        <div class="row">
                                <div class="col" >
                                    <h3>Versão com 2 botões</h3>
                                    <button class="btn btn-success" onclick="ligar()" >
                                        ligar 
                                    </button>
                                    <img  id="lamp" src="img/astar agarhta.jpg" alt="">

                                </div>
                                <div class="col" >
                                    <h3>Versão 1 botão on/off</h3>

                                </div>


                        </div>


                    </section>
                </div> 
        </div>
    </div>   
</body>
<script>
    function copiaParagrafo(){
        let texto = document.getElementById('p1').innerHTML;console.log(texto);document.getElementById('p2').innerHTML = texto;
}   


</script>
<script src = "js/meu.js" ></script>

</html>
